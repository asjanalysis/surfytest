<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no"
  />
  <title>Big Wave Pocket Surfer</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <meta name="theme-color" content="#0b1220" />
</head>

<body>
  <div id="app">
    <canvas id="screen" aria-label="Big Wave Pocket Surfer"></canvas>

    <div id="hud">
      <div class="row">
        <div class="pill">Level: <span id="hudLevel">1</span></div>
        <div class="pill">Score: <span id="hudScore">0</span></div>
        <div class="pill">Best: <span id="hudBest">0</span></div>
      </div>

      <div class="row">
        <button id="btnCrt" class="btn">CRT: <span id="hudCrt">ON</span></button>
        <button id="btnMute" class="btn" disabled title="Audio stub (future)">Audio: OFF</button>
      </div>

      <div id="centerPanel" class="panel">
        <h1>Big Wave Pocket Surfer</h1>
        <p>
          Tap / click to <b>pump</b> up. Stay inside the wave <b>pocket</b>.
          Too high = over the lip. Too low = into the whitewater.
        </p>
        <p class="hint">Tap to drop in.</p>
        <button id="btnStart" class="btn primary">Start</button>
      </div>

      <div id="wipeoutPanel" class="panel hidden">
        <h2>Wipeout!</h2>
        <p class="hint">Tap to retry.</p>
        <button id="btnRetry" class="btn primary">Retry</button>
      </div>

      <div id="levelPanel" class="panel hidden">
        <h2 id="levelTitle">Wave Cleared!</h2>
        <p class="hint">Next wave incomingâ€¦</p>
      </div>
    </div>
  </div>

  <script type="module" src="./src/main.js"></script>

  <script>
    // Optional SW registration (safe to fail on file:// or strict environments)
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./sw.js").catch(() => {});
      });
    }
  </script>
</body>
</html>
