<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGB Flow Wave</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <canvas id="scene"></canvas>
      <section class="hud">
        <h1>RGB Flow Wave</h1>
        <p>
          Grant microphone access and watch a high-fidelity RGB flow field undulate in neon 3D.
        </p>
        <button id="startBtn">Enable Microphone</button>
        <p id="status" role="status" aria-live="polite">Waiting to startâ€¦</p>
      </section>

      <section class="rgb-keyboard" aria-hidden="true">
        <div class="key-row">
          <span class="key">Q</span><span class="key">W</span><span class="key">E</span><span class="key">R</span><span class="key">T</span><span class="key">Y</span><span class="key">U</span><span class="key">I</span><span class="key">O</span><span class="key">P</span>
        </div>
        <div class="key-row">
          <span class="key">A</span><span class="key">S</span><span class="key">D</span><span class="key">F</span><span class="key">G</span><span class="key">H</span><span class="key">J</span><span class="key">K</span><span class="key">L</span>
        </div>
        <div class="key-row">
          <span class="key">Z</span><span class="key">X</span><span class="key">C</span><span class="key">V</span><span class="key">B</span><span class="key">N</span><span class="key">M</span>
        </div>
      </section>
    </main>

    <script type="module" src="app.js"></script>
  </body>
</html>
