<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0a1026" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Big Wave Pocket</title>
  </head>
  <body>
    <div id="app">
      <canvas id="game" width="384" height="216" aria-label="Big Wave Pocket"></canvas>
      <div id="hud">
        <div class="hud-row">
          <div class="hud-item">Level <span id="hud-level">1</span></div>
          <div class="hud-item">Score <span id="hud-score">0</span></div>
          <div class="hud-item">Best <span id="hud-best">0</span></div>
        </div>
        <button id="crt-toggle" type="button">CRT: OFF</button>
      </div>
      <div id="panel" class="panel">
        <div class="panel-inner">
          <h1 id="panel-title">Big Wave Pocket</h1>
          <p id="panel-body">Ride the pocket. Tap to pump. Stay inside the wave.</p>
          <button id="panel-button" type="button">Start</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
